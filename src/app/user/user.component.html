<ng-container *ngIf="!isLoading; else loaderTemplate">
  <table mat-table [dataSource]="userList" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" class="pointer">
        <a routerLink="/details/{{ element.id }}">
          {{ element.name }}
        </a>
      </td></ng-container
    >

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element" class="pointer">
        <a href="mailto:{{ element.email }}">{{ element.email }}</a>
    </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef>Website</th>
      <td mat-cell *matCellDef="let element" class="pointer">
        <a href="http://{{ element.website }}" target="_blank">{{ element.website }}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" colspan="3">No data found.</td>
      </tr>
  </table>
</ng-container>

<ng-template #loaderTemplate>
  <div class="full-screen-loader">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
